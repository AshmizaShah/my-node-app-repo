
name: Deploy to S3 and CodeDeploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Zip files
        run: zip -r my-node-app.zip .  # Ensure all files, including appspec.yml, are included

      - name: Upload to S3
        run: aws s3 cp my-node-app.zip s3://myawsbucketdemonst/my-node-app.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'eu-north-1'

      - name: Deploy to CodeDeploy
        run: |
          aws deploy create-deployment --application-name CodeDeployApp \
                                       --deployment-group-name CodeDeployGroup \
                                       --s3-location bucket=myawsbucketdemonst,bundleType=zip,key=my-node-app.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'eu-north-1'
