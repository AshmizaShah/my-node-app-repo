name: Deploy to S3 and CodeDeploy

on:
  push:
    branches:
      - main
      - release

jobs:
  build_and_deploy_dev:
    name: Build and Deploy to Development
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # Only run for main branch

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build for Development
        run: |
          cd app
          zip -r myapp-dev.zip .
      
      - name: Upload to S3 for Development
        run: |
          aws s3 cp myapp-dev.zip s3://myawsbucketdemonst/development/myapp-dev.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'eu-north-1'

      - name: Deploy to Development
        run: |
          aws deploy create-deployment \
            --application-name GitApp \
            --deployment-group-name development \
            --s3-location bucket=myawsbucketdemonst,bundleType=zip,key=development/myapp-dev.zip \
            --region 'eu-north-1'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'eu-north-1'
          DEPLOYMENT_GROUP_NAME: 'development'  # Set the deployment group name

  build_and_deploy_prod:
    name: Build and Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/release'  # Only run for release branch

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build for Production
        run: |
          # ls -la  # List directory contents for debugging
          # zip -r myapp-prod.zip ./app
          # ls -la myapp-prod.zip  # Check if the zip file is created
          ls -la  # List directory contents for debugging
          mkdir -p opt/apps/scripts
          cp app/scripts/start.sh opt/apps/scripts/start.sh  # Ensure the start.sh script is included
          cp app/scripts/stop.sh opt/apps/scripts/stop.sh  # Ensure the stop.sh script is included
          cp appspec.yml opt/  # Ensure the appspec.yml is included
          zip -r myapp-dev.zip opt  # Include the necessary files in the zip
          ls -la myapp-dev.zip  # Check if the zip file is created
      
      - name: Upload to S3 for Production
        run: |
          aws s3 cp myapp-prod.zip s3://myawsbucketdemonstpurpose/production/myapp-prod.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'ap-south-1'

      - name: Deploy to Production
        run: |
          aws deploy create-deployment \
            --application-name GitApp \
            --deployment-group-name production \
            --s3-location bucket=myawsbucketdemonstpurpose,bundleType=zip,key=production/myapp-prod.zip \
            --region 'ap-south-1'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'ap-south-1'
          DEPLOYMENT_GROUP_NAME: 'production'  # Set the deployment group name
