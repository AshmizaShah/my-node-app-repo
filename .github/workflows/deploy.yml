name: Deploy to S3 and CodeDeploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'eu-north-1'

      - name: Upload to S3
        run: |
          aws s3 sync ./path/to/your/application s3://myawsbucketdemonst

      - name: Deploy to CodeDeploy
        run: |
          aws deploy create-deployment --application-name YourApplicationName \
                                        --deployment-group-name YourDeploymentGroupName \
                                        --s3-location bucket=myawsbucketdemonst,bundleType=zip,key=my-node-app.zip
