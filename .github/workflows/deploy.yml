name: Deploy to AWS

on:
  push:
    branches:
      - main
      - release

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
        working-directory: gittestrepo/app  # Adjust the path to your application's directory

      - name: Build application
        run: npm run build
        working-directory: gittestrepo/app  # Adjust the path to your application's directory

      - name: Determine deployment environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=development" >> $GITHUB_ENV
            echo "DEPLOYMENT_GROUP=development" >> $GITHUB_ENV
            echo "S3_KEY=development/app.zip" >> $GITHUB_ENV
            echo ${{ secrets.DEV_ENVIRONMENT_VARIABLES }} >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/release" ]]; then
            echo "environment=production" >> $GITHUB_ENV
            echo "DEPLOYMENT_GROUP=production" >> $GITHUB_ENV
            echo "S3_KEY=production/app.zip" >> $GITHUB_ENV
            echo ${{ secrets.PROD_ENVIRONMENT_VARIABLES }} >> $GITHUB_ENV
          fi

      - name: Zip application
        run: zip -r app.zip .
        working-directory: gittestrepo/app  # Adjust the path to your application's directory

      - name: Upload to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
        run: |
          aws s3 cp app.zip s3://myawsbucketdemonst/${{ env.S3_KEY }}

      - name: Deploy to CodeDeploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
        run: |
          aws deploy create-deployment \
            --application-name GitApp \
            --deployment-group-name ${{ env.DEPLOYMENT_GROUP }} \
            --s3-location bucket=myawsbucketdemonst,key=${{ env.S3_KEY }},bundleType=zip
