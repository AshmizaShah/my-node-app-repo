# os: linux

# files:
#   - source: ./app
#     destination: /opt/apps

# hooks:
#   ApplicationStop:
#     - location: app/scripts/stop.sh
#       runas: root

#   ApplicationStart:
#     - location: app/scripts/start.sh
#       runas: root
version: 0.0
os: linux
files:
  - source: .
    destination: /opt/apps/
    overwrite: true
permissions:
  - object: /opt/apps/scripts
    pattern: "*.sh"
    owner: root
    group: root
    mode: 755
    type:
      - file
hooks:
  BeforeInstall:
    - location: /bin/bash
      timeout: 300
      runas: root
      script: |
        echo "BeforeInstall Hook - Checking /opt/apps/scripts directory"
        ls -la /opt/apps/scripts
        if [ -f /opt/apps/scripts/stop.sh ]; then
          echo "stop.sh found"
        else
          echo "stop.sh not found"
        fi
        if [ -f /opt/apps/scripts/start.sh ]; then
          echo "start.sh found"
        else
          echo "start.sh not found"
        fi
    - location: /opt/apps/scripts/stop.sh
      timeout: 3000
      runas: root
  ApplicationStart:
    - location: /opt/apps/scripts/start.sh
      timeout: 180
      runas: root






