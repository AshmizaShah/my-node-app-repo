version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/ashmiza.com
    overwrite: true
permissions:
  - object: /var/www/html/ashmiza.com/scripts
    pattern: "*.sh"
    owner: root
    group: root
    mode: 755
    type:
      - file
hooks:
  BeforeInstall:
    - location: scripts/stop.sh
      timeout: 3000
      runas: root
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 180
      runas: root
